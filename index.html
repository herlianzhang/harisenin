<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="my-container">
            <form>
                <div class="profile-form">
                    <input id="username" type="text" placeholder="Name" value="harisenin"/>
                    <input id="userposition" type="text" placeholder="Position" value="Developer"/>
                </div>
                <div class="input-form">
                    <textarea
                        id="task"
                        type="text"
                        placeholder="Input your task"
                    ></textarea>

                    <div class="priority-container">
                        <label for="priority">Priority</label>
                        <select name="Priority" id="priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>

                <button id="submit" type="submit">Create task</button>
                <button id="clear" type="submit">Clear All Tasks</button>
            </form>

            <div id="task-list"></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
